<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz page</title>
    <link rel="stylesheet" href="./Assets/style.css">
    <link rel="stylesheet" href="./Assets/quiz.css">
</head>
<body>
    <!-- this container is my main hud with all hud items inside -->
    <section class="contanier">
        <div id="quiz">
            <div id="hud">
                <div class="hud-items">
                    <p id="progressText" class="hud-prefix">
                        question
                    </p>
                    <!-- progress bar to show were you are up to in the quiz (style in css) -->
                    <div id="progressBar">
                        <div id="progressBarFull"></div>
                    </div>
                </div>
                <!-- score hud item -->
                <div class="hud-item">
                    <p class="hud-prefix">
                        time
                    </p>
                    <h1 class="hud-main-text" id="score">
                        60
                    </h1>
                </div>
            </div>
            <!-- question section -->
            <h2 id="questionTitle">What is the answer to the question?</h2>

            <!-- highscore promt -->
                <label class="hide" id="nameLable" for="initialsScore">Please enter your initials</label>
                <input class="hide" type="text" id="name" name="name"
                required minlength="2" maxlength="3" size="10">
                <button class="hide" id="submitButton"> Submit </button>

            <div class="choice-container" id="0">
                    <!-- answer choice 1 -->
                <p class="choice-text" id="0"></p>

            </div>
            <div class="choice-container" id="1">
                    <!-- answer choice 2 -->
                <p class="choice-text" id="1"></p>

            </div>
            <div class="choice-container" id="2">
                    <!-- answer choice 3 -->
                <p class="choice-text" id="2"></p>

            </div>
            <div class="choice-container" id="3">
                    <!-- answer choice 4 -->
                <p class="choice-text" id="3"></p>
                <!-- having the same id on both the btns p and parent div alows for my style 
                    to color the button no matter where i click on the div -->
            </div>
        </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./Assets/quiz.js"></script>
</body>
</html>
